

    <div ng-app="Ambucare" ng-controller="T74047Controller">
        <div class="row" style="padding-bottom: 8px">
            <div class="col-lg-12 col-md-12 col-sm-12">

                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <input type="hidden" ng-model="obj.T_AMBU_TYPE_ID" style="border-color: #a21217" />
                        <div class="row" style="padding-bottom: 8px; padding-top: 8px">
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <div class="col-lg-4 col-md-4 col-sm-4" style="width: 20%;">
                                    <label id="lblLang2Name" associatedcontrolid="txtLang2Name" ng-repeat="field in entity track by $index" ng-if="field.T_LABEL_NAME=='lblLang2Name'" class="ng-cloak" Text="">{{field.T_LANG2_TEXT}}</label>
                                </div>
                                <div class="col-lg-2 col-md-2 col-sm-2" style="width: 30%;">
                                    <input id="txtLang2Name" type="text" ng-model="obj.T_LANG2_NAME" />
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4" style="width: 20%;">

                                </div>
                                <div class="col-lg-2 col-md-2 col-sm-2" style="width: 30%;">
                                    <input id="txtLang1Name" type="text" ng-model="obj.T_LANG1_NAME" />
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-1 col-md-1 col-sm-1"></div>
            </div>
        </div>
        <!--For Data Gridview start-->
        <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-2"></div>
            <div class="col-lg-8 col-md-8 col-sm-8">
                <center>

                    <table>
                        <tr>
                            <td>
                                <div class="table-responsive div_back">
                                    <table id="entry-grid" datatable="" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstanceCallback" class="table table-hover" style="width: 100%"></table>
                                </div>
                            </td>
                        </tr>
                    </table>
                </center>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2"></div>
        </div>
        <!--For Data Gridview End-->
