<div ng-app="Ambucare" ng-controller="T74014Controller">
    <!--start upper portion-->
    <div class="col-lg-12 col-md-12 col-sm-12 div_back borderColor" style="padding:1%;">
        <div class="col-lg-3 col-md-3 col-sm-3">
            <div class="row">
                <div class="col-lg-7 col-md-7 col-sm-7">
                    <label id="lblAmbulanceRegNo" ng-repeat="field in entity track by $index" ng-if="field.T_LABEL_NAME=='lblAmbulanceRegNo'" class="ng-cloak labelalign" AssociatedControlID="">{{field.T_LANG2_TEXT}}</label>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-5">
                    <input id="txtAmbulanceRegNo" type="text" ng-model="obj.T_AMBU_REG_NUM" ng-blur="checkAmbuRegNo(obj.T_AMBU_REG_NUM)" next-focus tabindex="1" />
                </div>
            </div>

            <div class="row">
                <div class="col-lg-7 col-md-7 col-sm-7">
                    <label id="lblRegiDate" ng-repeat="field in entity track by $index" ng-if="field.T_LABEL_NAME=='lblRegiDate'" class="ng-cloak labelalign" AssociatedControlID="">{{field.T_LANG2_TEXT}}</label>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-5">
                    <ng-datepicker ng-model="obj.T_REG_DATE" next-focus tabindex="2" id="txtRegiDate" type="text" view-format="DD/MM/YYYY">
                    </ng-datepicker>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-7 col-md-7 col-sm-7">
                    <label id="lblAmbulanceTypeId" ng-repeat="field in entity track by $index" ng-if="field.T_LABEL_NAME=='lblAmbulanceTypeId'" class="ng-cloak labelalign" AssociatedControlID="">{{field.T_LANG2_TEXT}}</label>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-5">
                    <div class="ng-cloak select-box">
                        <ui-select ng-model="obj.A.selected" id="ddlAmbulanceTypeId" theme="select2" ng-disabled="obj.disabled" append-to-body="true" style="min-width: 174px;max-width: 174px;">
                            <ui-select-match placeholder="Select">{{$select.selected.T_LANG2_NAME}}</ui-select-match>
                            <ui-select-choices repeat="A in ambutype | propsFilter: {T_LANG2_NAME: $select.search}">
                                <div ng-bind-html="A.T_LANG2_NAME | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                        <input type="hidden" id="ddlIAmbulanceTypeId" ng-model="obj.T_AMB_TYPE_ID" ng-bind="obj.T_AMB_TYPE_ID=obj.A.selected.T_AMBU_TYPE_ID" maxlength="5" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-7 col-md-7 col-sm-7">
                    <label id="lblBarcodeId" ng-repeat="field in entity track by $index" ng-if="field.T_LABEL_NAME=='lblBarcodeId'" class="ng-cloak labelalign" AssociatedControlID="">{{field.T_LANG2_TEXT}}</label>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-5">
                    <input id="txtBarcodeId" type="text" ng-model="obj.T_BARCODE_ID" />
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3">
            <div class="row">
                <div class="col-lg-7 col-md-7 col-sm-7">
                    <label id="lblYearModel" ng-repeat="field in entity track by $index" ng-if="field.T_LABEL_NAME=='lblYearModel'" class="ng-cloak labelalign" AssociatedControlID="">{{field.T_LANG2_TEXT}}</label>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-5">
                    <input id="txtYearModel" type="text" ng-model="obj.T_YEAR_MODEL" maxlength="5" next-focus tabindex="4" />
                </div>
            </div>

            <div class="row">
                <div class="col-lg-7 col-md-7 col-sm-7">
                    <label id="lblEngineNo" ng-repeat="field in entity track by $index" ng-if="field.T_LABEL_NAME=='lblEngineNo'" class="ng-cloak labelalign" AssociatedControlID="">{{field.T_LANG2_TEXT}}</label>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-5">
                    <input id="txtEngineNo" type="text" ng-model="obj.T_ENGINE_NO" ng-blur="checkAmbuEngineNo(obj.T_ENGINE_NO)" next-focus tabindex="5" />
                </div>
            </div>

            <div class="row">
                <div class="col-lg-7 col-md-7 col-sm-7">
                    <label id="lblColor" ng-repeat="field in entity track by $index" ng-if="field.T_LABEL_NAME=='lblColor'" class="ng-cloak labelalign" AssociatedControlID="">{{field.T_LANG2_TEXT}}</label>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-5">
                    <div class="ng-cloak select-box">
                        <ui-select ng-model="obj.C.selected" id="ddlColor" theme="select2" ng-disabled="obj.disabled" append-to-body="true" style="width:174px;min-width: 174px;max-width: 174px;">
                            <ui-select-match placeholder="Select">{{$select.selected.T_LANG2_NAME}}</ui-select-match>
                            <ui-select-choices repeat="C in color | propsFilter: {T_LANG2_NAME: $select.search}">
                                <div ng-bind-html="C.T_LANG2_NAME | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                        <input type="hidden" id="ddlIcolor" ng-model="obj.T_ITEM_COLOR_ID" ng-bind="obj.T_ITEM_COLOR_ID=obj.C.selected.T_ITEM_COLOR_ID" maxlength="5" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-7 col-md-7 col-sm-7">
                    <label id="lblEmployeeId" ng-repeat="field in entity track by $index" ng-if="field.T_LABEL_NAME=='lblEmployeeId'" class="ng-cloak labelalign" AssociatedControlID="">{{field.T_LANG2_TEXT}}</label>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-5">
                    <input id="txtEmployeeName" type="text" ng-dblclick="emp()" ng-model="obj.T_FIRST_LANG2_NAME" readonly />
                    <input id="txtEmployeeIdw" type="hidden" ng-model="obj.T_EMP_ID" />
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3">
            <div class="row">
                <div class="col-lg-7 col-md-7 col-sm-7">
                    <label id="lblChasisNo" ng-repeat="field in entity track by $index" ng-if="field.T_LABEL_NAME=='lblChasisNo'" class="ng-cloak labelalign" AssociatedControlID="">{{field.T_LANG2_TEXT}}</label>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-5">
                    <input id="txtChasisNo" type="text" ng-model="obj.T_CHASIS_NO" next-focus tabindex="3" ng-blur="checkAmbuChesisNo(obj.T_CHASIS_NO)" />
                </div>
            </div>

            <div class="row">
                <div class="col-lg-7 col-md-7 col-sm-7">
                    <label id="lblWeight" ng-repeat="field in entity track by $index" ng-if="field.T_LABEL_NAME=='lblWeight'" class="ng-cloak labelalign" AssociatedControlID="">{{field.T_LANG2_TEXT}}</label>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-5">
                    <input id="txtWeight" type="text" ng-model="obj.T_WEIGHT" next-focus tabindex="6" />
                </div>
            </div>

            <div class="row">
                <div class="col-lg-7 col-md-7 col-sm-7">
                    <label id="lblBrandId" ng-repeat="field in entity track by $index" ng-if="field.T_LABEL_NAME=='lblBrandId'" class="ng-cloak labelalign" AssociatedControlID="">{{field.T_LANG2_TEXT}}</label>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-5">
                    <div class="ng-cloak select-box">
                        <ui-select ng-model="obj.B.selected" id="ddlBrandId" theme="select2" ng-disabled="obj.disabled" append-to-body="true" style="width: 174px;min-width: 174px;max-width: 174px;">
                            <ui-select-match placeholder="Select">{{$select.selected.T_LANG2_NAME}}</ui-select-match>
                            <ui-select-choices repeat="B in BrandId | propsFilter: {T_LANG2_NAME: $select.search}">
                                <div ng-bind-html="B.T_LANG2_NAME | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                        <input type="hidden" id="ddlIBrandId" ng-model="obj.T_BRAND_ID" ng-bind="obj.T_BRAND_ID=obj.B.selected.T_ITEM_BRA_ID" maxlength="5" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-7 col-md-7 col-sm-7">
                    <label id="lblSerise" ng-repeat="field in entity track by $index" ng-if="field.T_LABEL_NAME=='lblSerise'" class="ng-cloak labelalign" AssociatedControlID="">{{field.T_LANG2_TEXT}}</label>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-5">
                    <input id="txtSerise" type="text" ng-model="obj.T_SERIES" />
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3" style="float:right;">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12" style="">
                    <input type='file' style="width:72%; float:right" name="attachment" onchange="angular.element(this).scope().imageUpload(event)" ng-model="obj.attach" data-ak-file-model="obj.attachment" />
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-2">
                    <input id="txtAmbulanceRegId" type="hidden" ng-model="obj.T_AMBU_REG_ID" readonly="readonly" maxlength="7" />
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2">
                    <input id="txtEmployeeId" type="hidden" ng-model="obj.T_EMP_ID" maxlength="6" />
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <input id="txtRegistation" type="hidden" ng-model="obj.T_AMBU_REG_ID" />
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6" style="padding:1%;margin-left:25%;">
                <!--ng-repeat="step in stepsModel"-->
                <div>
                    <img class="thumb" ng-src="{{step}}" ng-model="imgDiv" style="width:100%;height: 75px;cursor:pointer;" ng-click="imageClick()" />
                </div>
                <div ng-show="imgDiv">
                    <img class="thumb" style="height:11vh;width:100%;" src="{{obj.T_REG_IMAGE}}" />
                </div>
            </div>

        </div>
    </div>
    <!--end upper portion-->

                                    <tr class="head-border" style="color: white; text-align: center;">
