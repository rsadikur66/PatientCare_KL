    .bt {
        width: 100px;
        padding: 0;
        overflow: hidden;
        position: relative;
        display: inline-block;
        text-align: center;
        text-decoration: none;
        text-overflow: ellipsis;
        white-space: nowrap;
        color: #000;
    }

    .spann {
        display: inline-block;
        width: 95%;
        white-space: nowrap;
        overflow: hidden !important;
        text-overflow: ellipsis;
        float: left;
        margin-left: 8px;
    }

    .hos {
        display: inline-block;
        width: 140px;
        white-space: nowrap;
        overflow: hidden !important;
        text-overflow: ellipsis;
        float: left;
        margin-left: 5px;
    }

    .span {
        display: inline-block;
        width: 180px;

        overflow: hidden !important;

<div class="container" ng-app="Ambucare" ng-controller="T74145Controller" name="obj.myDiv" novalidate ng-form>
    <center>
        <div style="width: 50% !important; border-radius: 5px; padding: 10px">
            <div class="col-lg-12 col-md-12 col-sm-12 div_back borderColor" style="margin: 2.8% auto;">
                <div class="row" style="padding-bottom: 4px; padding-top: 8px;">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="col-lg-5 col-md-5 col-sm-5">
                            <label id="lblEnglishName" style="float: right;" for="txtEnglishName" ng-repeat="field in entity track by $index" ng-if="field.T_LABEL_NAME=='lblEnglishName'" class="ng-cloak" Text="">{{field.T_LANG2_TEXT}}<span ng-show="obj.myDiv.engname.$error.required"><span class="error">*</span></span></label>
                        </div>
                        <div class="col-lg-7 col-md-7 col-sm-7">
                            <input id="txtEnglishName" type="text"  ng-model="obj.T_LANG2_NAME" name="engname" style="width: 96%" next-focus tabindex="1"required />
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="col-lg-5 col-md-5 col-sm-5">
                            <label id="lblLocalName" style="float: right;" for="txtLocalName" ng-repeat="field in entity track by $index" ng-if="field.T_LABEL_NAME=='lblLocalName'" class="ng-cloak" Text="">{{field.T_LANG2_TEXT}}<span ng-show="obj.myDiv.locname.$error.required"><span class="error">*</span></span></label>
                        </div>
                        <div class="col-lg-7 col-md-7 col-sm-7">
                            <input id="txtLocalName" type="text" ng-model="obj.T_LANG1_NAME" style="width: 96%" name="locname" next-focus tabindex="2"required />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br />
        <br />
        
        <div class="row">
            <div class="col-lg-12">
                <div>
                    <input type="text" style="position: relative; left:144px;width: 25%; height: 25px; margin-top: 10px; margin-bottom: 10px;" placeholder="Search...." class="form-control" ng-model="Search" />
                </div>
                <table class="div_back border_table" arrow-selector style="width: 50% !important; margin-top: 10px">
                    <thead>
                    <tr class="head-border" style="color: white; text-align: center; width: 100% !important">
                        <th style="width: 5%; text-align: center" ng-repeat="field in entity track by $index" ng-if="field.T_LABEL_NAME=='lblEnglishName'" class="ng-cloak Hidden">{{field.T_LANG2_TEXT}}</th>
                        <th style="width: 5%; text-align: center" ng-repeat="field in entity track by $index" ng-if="field.T_LABEL_NAME=='lblEnglishName'" class="ng-cloak">{{field.T_LANG2_TEXT}}</th>
                        <th style="width: 5%; text-align: center" ng-repeat="field in entity track by $index" ng-if="field.T_LABEL_NAME=='lblLocalName'" class="ng-cloak">{{field.T_LANG2_TEXT}}</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="activeHover" dir-paginate="D in obj.getAllGridData |filter : Search |itemsPerPage:10 | orderBy:'-T_DISCH_ID'" ng-class="{'selected':$index == selectedRow}" ng-click="setClickedRow($index,D)" style="width: 100% !important;">
                        <td style="width: 5%; text-align: left; padding-left: 2px" class="Hidden">{{D.T_DISCH_ID}}</td>
                        <td style="width: 5%; text-align: left; padding-left: 2px">{{D.T_LANG2_NAME}}</td>
                        <td style="width: 5%; text-align: left; padding-left: 2px">{{D.T_LANG1_NAME}}</td>
                    </tr>
                    </tbody>
                </table>
                <dir-pagination-controls max-size="10"
                                         direction-links="true"
                                         boundary-links="true">
                </dir-pagination-controls>
            </div>
        </div>

        
    </center>
</div>
